<script>

function escapeHtml(unsafe) {
  console.log(unsafe);
  return unsafe
  .replace(/&/g, "&amp;")
  .replace(/</g, "&lt;")
  .replace(/>/g, "&gt;")
  .replace(/"/g, "&quot;")
  .replace(/'/g, "&#039;");
}


function replaceContent() {
  var columns = document.getElementById('gallerycontainer');

  games_gallery.reverse();
  var data = [];
  for (var i=0;i<games_gallery.length;i++) {
    dat=games_gallery[i];
    dat.imgurl = "./gifs/"+dat.thumb;
    dat.gameurl = dat.url;
    if (dat.hasOwnProperty("homepage")===false){
      dat.homepage=dat.url;
    }
    var str ='<div class="panel panel-default"><div class="panel-body"><a href="'+dat.url+'"><img src="'+dat.imgurl+'">â€‹</a></div><div class="panel-footer"><a class="gamelinktitle" href="'+dat.url+'">'+escapeHtml(dat.title)+'</a> by <a href="'+dat.homepage+'">'+escapeHtml(dat.author)+'</a></div></div>';


    data.push('<div class="col-xs-4">'+str+'</div>');
  }
  columns.innerHTML = data.join('');
}

replaceContent();
 </script>
