	=======
	LEGEND
	=======
	x = Background
	. = Grass
	# = Wall0 and Grass
	P = Player2 and Grass and PlayerSpawner
	R = CrateR2 and Grass and CrateRSpawner
	Q = Grass and TargetL2 and TargetLSpawner
	J = Grass and TargetR2 and TargetRSpawner and CrateL2 and CrateLSpawner
	H = Hole
	
	A = tdPlayer and Grass
	B = tdCrateL and tdTargetR and Grass
	C = tdCrateR and Grass
	D = tdTargetL and Grass
	E = tdHole and Grass
	$ = tdWall and Grass
	
	Player = Player0 or Player1 or Player2 or tdPlayer
	Pushable0 = TargetL0 or TargetR0 or CrateL0 or CrateR0
	Pushable1 = TargetL1 or TargetR1 or CrateL1 or CrateR1
	
	Top = CrateL0Top or CrateR0Top or Player0Top or Wall0Top or CrateL1Top or CrateR1Top or Target1Top or Player1Top or Player2Top or CrateL2top or CrateR2top or TargetL2Top or TargetR2Top
	
	Craten4 = CrateLn4 or CrateRn4
	Targetn4 = TargetLn4 or TargetRn4
	
	Craten3 = CrateLn3 or CrateRn3
	Targetn3 = TargetLn3 or TargetRn3
	
	Craten2 = CrateLn2 or CrateRn2
	Targetn2 = TargetLn2 or TargetRn2
	
	Craten1 = CrateLn1 or CrateRn1
	Targetn1 = TargetLn1 or TargetRn1
	
	Crate0 = CrateL0 or CrateR0
	Target0 = TargetL0 or TargetR0
	
	Crate1 = CrateL1 or CrateR1
	Target1 = TargetL1 or TargetR1
	
	Entity = Player or Crate0 or Target0
	
	Objn4s = TargetLn4 or TargetRn4
	Objn3s = TargetLn3 or TargetRn3
	Objn2s = TargetLn2 or TargetRn2
	Objn1s = TargetLn1 or TargetRn1 or Grass
	Obj0s = Player0 or CrateL0 or CrateR0 or TargetL0 or TargetR0 or Wall0
	Obj1s = Player1 or CrateL1 or CrateR1 or TargetL1 or TargetR1
	Obj2s = Player2 or CrateL2 or CrateR2 or TargetL2 or TargetR2

	======
	RULES
	======
	[> Player] -> again
	
	[Wall0] -> [TargetWall Wall0]
	
	[TargetLn4][TargetLSpawner] -> [][TargetLSpawner TargetL2 FramePause] again
	[TargetLn3] -> [TargetLn4] again
	[TargetLn2] -> [TargetLn3] again
	[TargetLn1] -> [TargetLn2] again
	[TargetL0 no Grass] -> [TargetLn1] again
	[TargetL1 no Player0 no Target0 no Wall0] -> [TargetL0] again
	[TargetL2 no Player1 no Target1][TargetLSpawner no FramePause] -> [TargetL1][TargetLSpawner] again
	
	[TargetRn4][TargetRSpawner] -> [][TargetRSpawner TargetR2 FramePause] again
	[TargetRn3] -> [TargetRn4] again
	[TargetRn2] -> [TargetRn3] again
	[TargetRn1] -> [TargetRn2] again
	[TargetR0 no Grass] -> [TargetRn1] again
	[TargetR1 no Player0 no Target0 no Wall0] -> [TargetR0] again
	[TargetR2 no Player1 no Target1][TargetRSpawner no FramePause] -> [TargetR1][TargetRSpawner] again
	
	
	[CrateLn4][CrateLSpawner] -> [][CrateLSpawner CrateL2 FramePause] again
	[CrateLn3] -> [CrateLn4] again
	[CrateLn2] -> [CrateLn3] again
	[CrateLn1] -> [CrateLn2] again
	[CrateL0 no Grass] -> [CrateLn1] again
	[CrateL1 no Player0 no Crate0 no Wall0] -> [CrateL0]again
	[CrateL2 no Player1 no Crate1][CrateLSpawner no FramePause] -> [CrateL1][CrateLSpawner] again
	
	[CrateRn4][CrateRSpawner] -> [][CrateRSpawner CrateR2 FramePause] again
	[CrateRn3] -> [CrateRn4] again
	[CrateRn2] -> [CrateRn3] again
	[CrateRn1] -> [CrateRn2] again
	[CrateR0 no Grass] -> [CrateRn1] again
	[CrateR1 no Player0 no Crate0 no Wall0] -> [CrateR0]again
	[CrateR2 no Player1 no Crate1][CrateRSpawner no FramePause] -> [CrateR1][CrateRSpawner] again
	
	
	[Playern4][PlayerSpawner] -> [][PlayerSpawner Player2 FramePause] again
	[Playern3 no Objn4s] -> [Playern4] again
	[Playern2 no Objn3s] -> [Playern3] again
	[Playern1 no Objn2s] -> [Playern2] again
	[Player0 no Objn1s] -> [Playern1] again
	[Player1 no Obj0s]-> [Player0] again
	[Player2 no Obj1s][PlayerSpawner no FramePause] -> [Player1][PlayerSpawner] again
	
	
	
	[> Player0 | Pushable0 ] -> [> Player0 | > Pushable0]
	[> Pushable0 | stationary Pushable0 ] -> [ Pushable0 | stationary Pushable0]
	[> Pushable0 | Wall0 ] -> [ Pushable0 | Wall0]
	[> Player0 | stationary Pushable0] -> [Player0 | Pushable0]
	[> Player0 | Wall0] -> [Player0 | Wall0]
	
	[> Obj0s Obj1s] -> [> Obj0s > Obj1s]
	
	[> Player1 | Pushable1 ] -> [> Player1 | > Pushable1]
	[> Pushable1 | stationary Pushable1 ] -> [ Pushable1 | stationary Pushable1]
	[> Player1 | stationary Pushable1] -> [Player1 | Pushable1]
	
	[> tdPlayer | tdCrateL] -> [> tdPlayer | > tdCrateL]
	[> tdPlayer | tdCrateR] -> [> tdPlayer | > tdCrateR]
	
	late [obj1s no Grass no Hole] -> cancel
	late [obj0s no Grass no Hole] -> cancel
	
	late [top] -> []
	
	late [CrateR0Extra] -> []
	late [CrateL0Extra] -> []
	late [CrateR1Extra] -> []
	late [CrateL1Extra] -> []
	late [CrateR2Extra] -> []
	late [CrateL2Extra] -> []
	late [CrateR0] -> [CrateR0 CrateR0Extra]
	late [CrateL0] -> [CrateL0 CrateL0Extra]
	late [CrateR1] -> [CrateR1 CrateR1Extra]
	late [CrateL1] -> [CrateL1 CrateL1Extra]
	late [CrateR2] -> [CrateR2 CrateR2Extra]
	late [CrateL2] -> [CrateL2 CrateL2Extra]
	
	late down [no Player0Top | Player0] -> [Player0Top | Player0]
	late down [no CrateL0Top | CrateL0] -> [CrateL0Top | CrateL0]
	late down [no CrateR0Top | CrateR0] -> [CrateR0Top | CrateR0]
	late down [no Wall0Top | Wall0] -> [Wall0Top | Wall0]
	
	late down [no Player1Top | Player1] -> [Player1Top | Player1]
	late down [no Target1Top | TargetL1] -> [Target1Top | TargetL1]
	late down [no Target1Top | TargetR1] -> [Target1Top | TargetR1]
	late down [no CrateL1Top | CrateL1] -> [CrateL1Top | CrateL1]
	late down [no CrateR1Top | CrateR1] -> [CrateR1Top | CrateR1]
	
	late down [no Player2Top | Player2] -> [Player2Top | Player2] 
	late down [no TargetL2Top | TargetL2] -> [TargetL2Top | TargetL2]
	late down [no TargetR2Top | TargetR2] -> [TargetR2Top | TargetR2]
	late down [no CrateL2Top | CrateL2] -> [CrateL2Top | CrateL2] 
	late down [no CrateR2Top | CrateR2] -> [CrateR2Top | CrateR2] 
	
	late [FramePause] -> []
	
	[TargetL0 CrateL0][TargetR0 CrateR0] -> win
	[tdTargetL tdCrateL][tdTargetR tdCrateR] -> win
